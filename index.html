<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="Styling/style.css">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Great+Vibes&display=swap" rel="stylesheet">
    </head>
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
<body>
    <div class="box">
        <div class="left-Alignment">
            <img class="imageP" src="image4/image-product-desktop.jpg" alt="perfume-image">
        </div>
        <div class="Right-Alignment">
            <p class="saint">PERFUME</p>
            <h1 class="top">Gabrielle Essence Eau De Parfum</h1>
            <p class="middle">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator 
                for the House of CHANEL</p>
            <div class="price">
                <h2 class="bottom">$149.99<span>$169.99</span></h2>
            </div>
            <button class="cart">
                <img src="image4/icon-cart.svg">
                Add to cart</button>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Sourav kumar</a>.
      </div>
</body>

</html>
